<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <img class="hero-image" src="./img/illustration-hero.svg" alt="">
        <div class="container">
            <h2 class="title">Order Summary</h2>
            <p class="order-desc">
                You can now listen to millions of songs, audiobooks, podcasts on any device
                anywhere you like!
            </p>
            <div class="plan-container">
                <img src="./img/icon-music.svg" alt="">
                <div class="plan-desc">
                    <strong>Annual Plan</strong>
                    <p class="price">$59.99/year</p>
                </div>
            
                <a href="#">Change</a>
            </div>
            <button class="proceed-button">Proceed to Payment</button>
            <button class="cancel-button">Cancel Order</button>
        </div>
    </div>
</body>
</html>
